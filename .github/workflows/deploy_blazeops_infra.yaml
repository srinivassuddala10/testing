name: Deploy Terraform

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to deploy
        required: true
      aws_config:
        description: AWS credentials & region in JSON
        required: true
        type: string

permissions:
  contents: write
  actions: write

env:
  AWS_ACCESS_KEY_ID: ${{ fromJson(github.event.inputs.aws_config).aws_access_key_id }}
  AWS_SECRET_ACCESS_KEY: ${{ fromJson(github.event.inputs.aws_config).aws_secret_access_key }}
  AWS_REGION: ${{ fromJson(github.event.inputs.aws_config).region }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Backend Docker Image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/backend-api:latest
          docker build -t $IMAGE_URI ./backend
          docker push $IMAGE_URI

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.2

      - name: Terraform Init
        run: terraform -chdir=infra init

      - name: Terraform Plan
        run: terraform -chdir=infra plan -out=tfplan

      - name: Terraform Apply
        run: terraform -chdir=infra apply -auto-approve tfplan

      - name: Deploy Frontend to S3
        run: |
          aws s3 sync ./frontend s3://my-frontend-bucket --delete
          aws cloudfront create-invalidation --distribution-id MY_CLOUDFRONT_ID --paths "/*"
